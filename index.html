<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="full-page">
        <section class="create-todo">
            <header>
                <h1>Todo List</h1>
            </header>

            <form>
                <input type="text" class="todo-input"><button class="todo-button">+</button>
            </form>
        </section>
        <section class="todo-container">
            <ul class="todo-list">
                
            </ul>
        </section>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
