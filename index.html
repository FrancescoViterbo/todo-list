<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="full-page">
        <section class="create-todo">
            <header>
                <h1 id="title">Todo List</h1>
                <button id="login">Login</button>
                <button id="logout">Logout</button>
            </header>

            <form>
                <input type="text" class="todo-input"><button class="todo-button">+</button>
                <div><p id="alerts"></p></div>
            </form>
            <div class="select">
                <div>
                    <select name="todos" class="filter-todo">
                        <option id="all" value="all">All</option>
                        <option id="completed" value="completed">Completed</option>
                        <option id="uncompleted" value="uncompleted">Uncompleted</option>
                    </select>
                    <div id="pointer">&#9660;</div>
                </div>
            </div>
        </section>
        <section class="todo-container">
            <ul class="todo-list"></ul>
        </section>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
